<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../ressources/style.css">

    <script src="js/ajax.js" defer></script>
    <script src="js/connection.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #198754;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>
    <div class="mb-3 d-flex justify-content-center">
        <img src="ressources/logo.png" class="" style="height:150px; width:150px;">
    </div>
    <div class="container">
        <h2 class="text-center">Connexion</h2>
        <form>
            <div class="mb-3">
                <label for="mail" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" id="mail" required>
            </div>
            <div class="mb-3">
                <label for="mdp" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="mdp" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success" id="connect">Se connecter</button>
            </div>
            <div class="mb-3" id="connect_error">
            </div>
            <div class="text-center"><a href="inscription.html">S'inscrire</a></div>
        </form>
    </div>

    <footer>
        <!-- Creation de 5 colonnes dans un footer vert prenant toute la largeur -->
        <div class="container-fluid bg-success text-white">
            <div class="row">
                <div class="col">
                    <p><a class="dev-link">Dévloppé par :</a></p>
                </div>
                <div class="col">
                    <p><a href="" class="dev-link" target="_blank">Dorian Rena</a></p>
                </div>
                <div class="col">
                    <p><a href="https://www.linkedin.com/in/quentin-franquet-8a6932266/" class="dev-link" target="_blank">Quentin Franquet</a></p>
                </div>
                <div class="col">
                    <p><a href="https://www.linkedin.com/in/igor-bolton-kouamen-053472293/" class="dev-link" target="_blank">Igore Bolton Kouamen</a></p>
                </div>
                <div class="col">
                    <a href="https://www.isen.fr/" target="_blank"><img src="../ressources/isen.jpg" class="footer-icons" style="height: 35px; width: auto;"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
