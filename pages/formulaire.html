<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Ajout d'un arbre</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../js/ajax.js" defer></script>
    <script src="../js/form.js" defer></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #198754;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <img src="../ressources/logo.png" class="" style="height:40px; width:40px;">
              </li>
              <li class="nav-item">
                <a class="nav-link" href="accueil.html" color="#ffffff">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="formulaire.html">Ajout d'un arbre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="visualisation.html">Visualisation des arbres</a>
              </li>
            </ul>
            <div class="fw-bold" id="profil">

            </div>
          </div>
        </div>
    </nav>

    <div class="container">
        <br><br>   
        <div class="row">
            <div class="col"></div>
            <div class="col-8" style="min-width: 650px;">
                <h3 class="form-outline mb-4 text-center">Nouvel arbre</h3>
                <form>
                    <div class="form-outline mb-4 row">
                        <div class="col">
                            <label class="form-label">Longitude</label>
                            <input type="number" id="longitude" class="form-control" />
                        </div>
                        <div class="col">
                            <label class="form-label">Latitude</label>
                            <input type="number" id="latitude" class="form-control" />
                        </div>
                    </div>
                    <div class="form-outline mb-4 row">
                        <div class="col">
                            <label class="form-label">Hauteur totale (en m)</label>
                            <input type="number" id="haut_tot" class="form-control" />
                        </div>
                        <div class="col">
                            <label class="form-label">Hauteur du tronc (en m)</label>
                            <input type="number" id="haut_tronc" class="form-control" />
                        </div>
                        <div class="col">
                            <label class="form-label">Diamètre du tronc (en cm)</label>
                            <input type="number" id="tronc_diam" class="form-control" />
                        </div>
                    </div>
                    <div class="form-outline mb-4 row">
                        <div class="col">
                            <label class="form-label">État de l'arbre</label>
                            <select class="form-select" id="fk_arb_etat">
                                <option value="EN PLACE">En place</option>
                                <option value="ABATTU">Abattu</option>
                                <option value="Essouché">Essouché</option>
                                <option value="Non essouché">Non essouché</option>
                                <option value="REMPLACÉ">Remplacé</option>
                                <option value="SUPPRIMÉ">Supprimé</option>
                              </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Stade de développement</label>
                            <select class="form-select" id="fk_stadedev">
                                <option value="Jeune">Jeune</option>
                                <option value="Adulte">Adulte</option>
                                <option value="vieux">Vieux</option>
                                <option value="senescent">Senescent</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Situation</label>
                            <select class="form-select" id="fk_situation">
                                <option value="Alignement">Alignement</option>
                                <option value="Groupe">Groupe</option>
                                <option value="Isolé">Isolé</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-outline mb-4 row">
                        <div class="col">
                            <label class="form-label">Type de port</label>
                            <select class="form-select" id="fk_port">
                                <option value="architecturé">Architecturé</option>
                                <option value="cépée">Cépée</option>
                                <option value="Couronne">Couronne</option>
                                <option value="étêté">Étêté</option>
                                <option value="Libre">Libre</option>
                                <option value="réduit">Réduit</option>
                                <option value="réduit relâché">Réduit relâché</option>
                                <option value="rideau">Rideau</option>
                                <option value="semi libre">Semi libre</option>
                                <option value="têtard">Têtard</option>
                                <option value="têtard relâché">Têtard relâché</option>
                                <option value="tête de chat">Tête de chat</option>
                                <option value="tête de chat relaché">Tête de chat relaché</option>
                              </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Type de pied</label>
                            <select class="form-select" id="fk_pied">
                                <option value="Bac de plantation">Bac de plantation</option>
                                <option value="fosse arbre">Fosse arbre</option>
                                <option value="gazon">Gazon</option>
                                <option value="Revetement non permeable">Revetement non permeable</option>
                                <option value="Terre">Terre</option>
                              </select>
                        </div>
                        <div class="col-2">
                            <label class="form-label">Revêtement</label>
                            <select class="form-select" id="fk_revetement">
                                <option value="Oui">Oui</option>
                                <option value="Non">Non</option>
                              </select>
                        </div>
                        <div class="col-2">
                            <label class="form-label">Remarquable</label>
                            <select class="form-select" id="remarquable">
                                <option value="Oui">Oui</option>
                                <option value="Non">Non</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-outline mb-4 row">
                        <div class="col">
                            <label class="form-label">Âge estimé</label>
                            <input type="number" id="age_estim" class="form-control" />
                        </div>
                        <div class="col">
                            <label class="form-label">Précision de l'âge estimé</label>
                            <input type="number" id="fk_prec_estim" class="form-control" />
                        </div>
                        <div class="col">
                            <label class="form-label">Nom technique</label>
                            <input type="text" id="fk_nomtech" class="form-control" />
                        </div>
                    </div>
                    <div class="form-outline mb-4 row">
                        <div class="col-5"></div>
                        <div class="col d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block mb-4" id="ajout">Ajouter</button>
                        </div>
                        <div class="col-5" id="ajout_succerror">

                        </div>
                    </div>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
